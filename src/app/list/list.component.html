<h1>Breweries</h1>

<ul *ngIf="brews">
  <div class="block" *ngFor="let brew of brews">
    <a href="#">
      <div class="box box_bowShadow">
        <div class="split">
          <div class="split-left">
            <div class="totem">
              <p class="totem-hd">{{ brew.name }}</p>
              <p class="totem-bd">{{ brew.brewery_type }}</p>
              <a class="totem-ft" href="{{ brew.website_url }}"> Website </a>
            </div>
          </div>
          <div class="split-right">
            <img
              src="https://i.pinimg.com/564x/8c/d8/c0/8cd8c01e6841edc478044b0697dff665.jpg"
              alt=""
            />
            <p class="totem-bd">
              {{ brew.street }} - {{ brew.city }} - {{ brew.state }}
            </p>
          </div>
        </div>
      </div>
      <!-- end box -->
    </a>
  </div>
  <!-- end block -->
</ul>
